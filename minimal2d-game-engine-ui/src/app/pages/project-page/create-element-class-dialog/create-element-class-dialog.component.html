<h2 mat-dialog-title>Add ElementClass</h2>
<mat-dialog-content>
  <p>ElementClass Representation</p>
  <mat-form-field>
    <mat-label>Representation</mat-label>
    <input matInput [(ngModel)]="representation"/>
  </mat-form-field>
  <p>ElementClass Name</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="className" (keydown.enter)="onEnter()"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="onEnter()" mat-button cdkFocusInitial>Add</button>
</mat-dialog-actions>
