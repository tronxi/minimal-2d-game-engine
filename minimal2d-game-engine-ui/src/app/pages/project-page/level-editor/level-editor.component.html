<div class="level-editor-container" *ngIf="level">
  <div class="level-name">
    {{ level.name }}
    <div class="save-level-container">
      <a (click)="onClickSaveLevel()" mat-fab extended class="save-level-button">
        <mat-icon>save</mat-icon>
        Save
      </a>
    </div>
  </div>
  <div class="level-editor-flex">
    <code-editor class="level-editor" theme="dark"
                 [(ngModel)]="level.content"></code-editor>
  </div>
</div>
